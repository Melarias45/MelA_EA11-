<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content" class="text-center">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <ion-label class="text-gray-400 text-lg font-semibold">Crear una Cuenta</ion-label><br><br>

      <!-- Input de Email -->
      <ion-label class="text-gray-400 text-lg font-semibold">Email</ion-label><br>
      <input class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="email"
        name="email" id="email" required placeholder="email@gmail.com" [(ngModel)]="email" #email="ngModel"><br><br>
      <div *ngIf="email.invalid && email.touched" style="color:red;">Please enter a valid email</div>




      <!--Sin cambios funciona bien este 
       <input class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="email"
        name="email" id="email" required placeholder="email@gmail.com" ngModel #email="ngModel"><br><br>
      <div *ngIf="email.invalid && email.touched" style="color:red;">Please enter a valid email</div>
       -->

      <!-- Input de Contraseña -->
      <ion-label class="text-gray-400 text-lg font-semibold">Contraseña</ion-label><br>
      <input name="password" id="password" [(ngModel)]="password" #password="ngModel"
        class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" required
        placeholder="........."><br><br>



      <!--Sin cambios funciona bien este: 
       <input name="password" id="password" ngModel
         class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" required
         placeholder="........."><br><br>
       -->

      <!-- Botón de Registro -->
      <button
        class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-semibold font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>

    <button (click)="onSignup()"
      class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-semibold font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      expand="full">Go to Login</button>


  </div>
</ion-content>
