<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content" class="text-center">
    <ion-label class="text-blue-600 text-lg font-semibold">Restablecer tu Contraseña</ion-label><br><br>

    <!-- Input de Email -->
    <ion-label class="text-blue-600 text-lg font-semibold">Email</ion-label><br>
    <input class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 " #emailInput
      type="email" required placeholder="Ingresa tu correo"><br><br>

    <!-- Input de Nueva Contraseña -->
    <ion-label class="text-blue-600 text-lg font-semibold">Nueva Contraseña</ion-label><br>
    <input class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 " #newPassInput
      type="password" required placeholder="Ingresa tu nueva contraseña"><br><br>

    <!-- Botón para guardar nueva contraseña -->
    <button
      class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-semibold font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      expand="full" type="submit">Guardar Contraseña</button>

    <!-- Enlace para regresar a la página de login -->
    <p class="mt-2">
      <a href="/login" class="text-blue-600 hover:underline">Volver a iniciar sesión</a>
    </p>
  </div>
</ion-content>
