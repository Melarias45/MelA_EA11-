<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EA11 Melisa A, OpenAI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<a href="/login" class="text-blue-600 hover:underline">Ir a iniciar sesion</a><br>-->

  <ion-header>
    <ion-toolbar>
      <ion-title>Generador de Ideas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label postition="floating">Ingresa tu idea inicial</ion-label>
      <ion-input [(ngModel)]="ideaPrompt"
        placeholder="Por ejemplo, 'Genera ideas para un startup de tecnologia'"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="generateIdea()">Generar Idea</ion-button>

    <ion-card ngIf="generatedIdea">
      <ion-card-header>
        <ion-card-title>Tu idea Generada</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ generatedIdea }}
      </ion-card-content>
    </ion-card>
  </ion-content>

</ion-content>
